<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

    data = [{"Points":534,"Country":"Ukraine","PerformerSong":"Jamala – 1944"},
{"Points":511,"Country":"Australia","PerformerSong":"Dami Im – Sound of Silence"},
{"Points":491,"Country":"Russia","PerformerSong":"Sergej Lazarev – You Are the Only One"},
{"Points":307,"Country":"Bulgaria","PerformerSong":"Poli Genova – If Love Was a Crime"},
{"Points":261,"Country":"Sweden","PerformerSong":"Frans – If I Were Sorry"},
{"Points":257,"Country":"France","PerformerSong":"Amir – J'ai cherché"},
{"Points":249,"Country":"Armenia","PerformerSong":"Iveta Mukučjan –  LoveWave"},
{"Points":229,"Country":"Poland","PerformerSong":"Michał Szpak – Color of Your Life"},
{"Points":200,"Country":"Lithuania","PerformerSong":"Donny Montell –  I've Been Waiting for This Night"},
{"Points":181,"Country":"Belgium","PerformerSong":"Laura Tesoro – What's the Pressure"},
{"Points":153,"Country":"Netherlands","PerformerSong":"Ira Losco – Walk on Water"},
{"Points":153,"Country":"Malta","PerformerSong":"Douwe Bob – Slow Down"},
{"Points":151,"Country":"Austria","PerformerSong":"Zoë –  Loin d'ici"},
{"Points":135,"Country":"Israel","PerformerSong":"Hovi Star – Made of Stars"},
{"Points":132,"Country":"Latvia","PerformerSong":" Justs –  Heartbeat"},
{"Points":124,"Country":"Italy","PerformerSong":"Francesca Michielin – No Degree of Separation"},
{"Points":117,"Country":"Azerbaijan","PerformerSong":"Samra – Miracle"},
{"Points":115,"Country":"Serbia","PerformerSong":"Sanja Vučić ZAA – Goodbye (Shelter)"},
{"Points":108,"Country":"Hungary","PerformerSong":"Freddie – Pioneer"},
{"Points":104,"Country":"Georgia","PerformerSong":"Nika Kočarov & Young Georgian Lolitas –  Midnight Gold"},
{"Points":96,"Country":"Cyprus","PerformerSong":"Minus One – Alter Ego"},
{"Points":77,"Country":"Spain","PerformerSong":"Barei – Say Yay!"},
{"Points":73,"Country":"Croatia","PerformerSong":"Nina Kraljić – Lighthouse"},
{"Points":62,"Country":"United Kingdom","PerformerSong":"Joe & Jake – You're Not Alone"},
{"Points":41,"Country":"Czech Republic","PerformerSong":"Gabriela Gunčíková – I Stand"},
{"Points":11,"Country":"Germany","PerformerSong":"Jamie-Lee –  Ghost"}];

//http://bl.ocks.org/juan-cb/faf62e91e3c70a99a306 
    var div = d3.select("body").append("div").attr("class", "toolTip");
	
	var c20b = d3.scale.ordinal()
.range(["#FEDD00", "#97D700", "#E10098", "#10069F", "#00AB84", "#FCAEBB", "#74D1EA", "#9E978E", "#D015F8", "#FDAA63", 
"#9eb219", "#632a23", "#4e06a4", "#69bd13", "#c3a64b", "#e09b23", "#b1a0d6", "#403b2f","#991C7D", "#69c242",
"#EACACA","#DA88EB","#AFDBD0","#F25338","#5D46FF","#7E9485","#4DA5E9A","#000000","#03C1E5","#1D0ADA"]);

    var axisMargin = 7,
            margin = 7,
            valueMargin = 4,
            width = parseInt(d3.select('body').style('width'), 10),
            height = parseInt(d3.select('body').style('height'), 10),
            barHeight = (height-axisMargin-margin*2)* 0.4/data.length,
            barPadding = (height-axisMargin-margin*2)*0.6/data.length,
            data, bar, svg, scale, xAxis, labelWidth = 0;

    max = d3.max(data, function(d) { return d.Points; });

    svg = d3.select('div')
            .append("svg")
            .attr("width", width)
            .attr("height", height);


    bar = svg.selectAll("g")
            .data(data)
            .enter()
            .append("g");

    bar.attr("class", "bar")
            .attr("cx",0)
            .attr("transform", function(d, i) {
                return "translate(" + margin + "," + (i * (barHeight + barPadding) + barPadding) + ")";
            });

    bar.append("text")
            .attr("class", "Country")
            .attr("y", barHeight / 2)
            .attr("dy", ".35em") //vertical align middle
            .text(function(d){
                return d.Country;
            }).each(function() {
        labelWidth = Math.ceil(Math.max(labelWidth, this.getBBox().width));
    });

    scale = d3.scale.linear()
            .domain([0, max])
            .range([0, width - margin*2 - labelWidth]);

    xAxis = d3.svg.axis()
            .scale(scale)
            .tickSize(-height + 2*margin + axisMargin)
            .orient("bottom");

    bar.append("rect")
            .attr("transform", "translate("+labelWidth+", 0)")
            .attr("height", barHeight)
			.attr("fill", function(d,i){return c20b(i)})
            .attr("width", function(d){
                return scale(d.Points);
            });

    bar.append("text")
            .attr("class", "Points")
            .attr("y", barHeight / 2)
            .attr("dx", -valueMargin + labelWidth) //margin right
            .attr("dy", ".35em") //vertical align middle
            .attr("text-anchor", "end")
            .text(function(d){
                return ("");
            })
            .attr("x", function(d){
                var width = this.getBBox().width;
                return Math.max(width + valueMargin, scale(d.Points));
            });

    bar
            .on("mousemove", function(d){
                div.style("left", d3.event.pageX+10+"px");
                div.style("top", d3.event.pageY-15+"px");
                div.style("display", "inline-block");
                div.html((d.PerformerSong)+"<br>"+"Votes:"+(d.Points)+"");
            });
    bar
            .on("mouseout", function(d){
                div.style("display", "none");
            });
			
	

    svg.insert("g",":first-child")
            .attr("class", "axisHorizontal")
            .attr("transform", "translate(" + (margin + labelWidth) + ","+ (height - axisMargin - margin)+")")
            .call(xAxis);


</script>
